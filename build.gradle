apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.0'

// apply from: 'config/quality.gradle'

repositories {
    mavenCentral()
}

dependencies {
    compile 'commons-cli:commons-cli:1.2',
            'org.apache.commons:commons-compress:1.9',
            'org.apache.commons:commons-lang3:3.3.2',
            'org.apache.hadoop:hadoop-client:2.5.2',
            'org.apache.logging.log4j:log4j-api:2.1',
            'org.apache.logging.log4j:log4j-core:2.1',
            'org.sweble.wikitext:swc-engine:1.1.1'

    testCompile 'junit:junit:4.11'
}

task buildRepackToMapFile (type:Jar) {
    manifest{
        attributes("Main-Class": "de.gesundkrank.wikipedia.hadoop.util.RepackToMapFile");
    }

    baseName = project.name + '-RepackToMapFile'

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}


